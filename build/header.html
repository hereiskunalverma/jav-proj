<!DOCTYPE html><html><head>
<title>Slider player---by CoSu</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="MobileOptimized" content="320"/>
<meta name="format-detection" content="telephone=no">
<script type="text/javascript">
    (function(){
        Object.prototype.findIndex = function(attName){
            var i = 0;
            for(var o in this){
                if(this.hasOwnProperty(o)){
                    i++;
                    if(attName==o) return i;
                }
            }
            return -1;
        };
        Object.prototype.get = function(index){
            var i = 0;
            for(var o in this){
                if(this.hasOwnProperty(o)){
                    i++;
                    if(index==i) return o;
                }   
            }
            return null;
        };
        Object.prototype.length = function(){
            var i = 0;
            for(var o in this){
                if(this.hasOwnProperty(o)){
                    i++;
                }   
            }
            return i;
        };
    }());
</script>
<style type="text/css">
    body{padding: 0;margin: 0;overflow: hidden;background-color: black;}
    body:-webkit-full-screen {
        width: 100%;height: 100%;background-color: black;
    }
    #slider-preview{position: relative;margin: auto;background-color: white;}
    #code{width: 80px!important;border-radius: 0!important;}
    .slider{position: relative;height: 100%;width: 100%;}
    #operation {display: -webkit-box;opacity: 0.1;position: fixed;bottom: 0;right: 0;z-index: 999;}
    #operation:hover {opacity: 1;}
    /*#operation div:first-child {border-top-left-radius: 5px;border-bottom-left-radius: 5px;}*/
    /*#operation div:last-child {border-top-right--radius: 5px;border-bottom-right-radius: 5px;}*/
    .btn{cursor: pointer;font-size: 20px;font-weight: 900;height: 30px;width:auto;text-align: center;background-color: cornflowerblue;color: white;line-height: 30px;padding: 5px;}
    .btn:hover{background-color: steelblue}
    .increase {}
    .reduce {}
    .moveUp {}
    .moveDown {}
    .on {box-shadow: inset 0 0 10px 2px black;}
    canvas {position: relative;top: 0;left: 0;z-index: 9999;}
    .selBtn {display: block;height: 40px;-webkit-appearance: button;margin: 0;outline: 0;border: 0;}
    /*高亮代码执行工具条*/
    .code-bar {width: auto;position: absolute;bottom: 0px;right: 0px;opacity: 0.3;display: -webkit-box;z-index: 100;}
    .code-bar:hover {opacity: 1;}
    .code-bar-btn{font-size: 12px;height: 20px;width:auto;text-align: center;background-color: cornflowerblue;color: white;line-height: 20px;padding: 5px;cursor: pointer;}
    .code-bar-btn:hover{background-color: steelblue;}
    .code-bar-compile{}
    .code-bar-run{}
    .code-bar-consoleBtn{}
    .code-bar-console{width: -webkit-calc(100% - 2px);height: 100px;position: absolute;bottom: 0px;z-index: 99;background-color: white;bottom: -101px;border: 1px solid black;border-top: 0;overflow-y:auto;display: none;}
    .code-bar-console .title {height: 20px;line-height: 20px;}
    .code-bar-console .content {font-size: 12px;word-break: break-all;padding: 0 5px;}
</style>
</head>
<body>
<div id='operation'>
    <div class="moveUp btn">向上</div>
    <div class="moveDown btn">向下</div>
    <div class="pageUp btn">上一页</div>
    <div class="pageDown btn">下一页</div>
    <div id="code" class="btn"></div>
    <div id="clearPaint" class="btn">清除批注</div>
    <div id="hidePaint" class="btn">隐藏批注</div>
    <select id="penSize" class="btn selBtn">
        <option value=1 >笔粗-1</option>
        <option value=2 >笔粗-2</option>
        <option value=3 >笔粗-3</option>
        <option value=6 selected>笔粗-6</option>
        <option value=10 >笔粗-10</option>
        <option value=14 >笔粗-14</option>
        <option value=32 >笔粗-32</option>
        <option value=100 >笔粗-100</option>
    </select>
    <select id="penColor" class="btn selBtn">
        <option value='black' selected>颜色-黑</option>
        <option value='white' >颜色-白</option>
        <option value='red' >颜色-红</option>
        <option value='orange' >颜色-橙</option>
        <option value='yellow' >颜色-黄</option>
        <option value='green' >颜色-绿</option>
        <option value='cyan' >颜色-青</option>
        <option value='blue' >颜色-蓝</option>
        <option value='purple' >颜色-紫</option>
    </select>
    <div class="fullscreen btn">全屏</div>
    <div class="increase btn">放大</div>
    <div id="scale" class="btn">100%</div>
    <div class='reduce btn'>缩小</div>
</div>
<div id="slider-preview">
</div>
